<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">List de movimentações</f:facet>
        <h:outputText value="Total: #{movimentacaoList.resultList.size()} "
                       rendered="#{not empty movimentacaoList.resultList}"/>
        <div class="results">

            <h:outputText value="No movimentacao exists"
                       rendered="#{empty movimentacaoList.resultList}"/>

            <rich:dataTable id="movimentacaoList" var="movimentacao"
                      value="#{movimentacaoList.resultList}"
                   rendered="#{not empty movimentacaoList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{movimentacao.id}
                </h:column>
                <h:column>
                 	<f:facet name="header">Item número serial</f:facet>
                	#{movimentacao.item.numeroSerial}
                </h:column>
                <h:column>
                 	<f:facet name="header">Item modelo</f:facet>
                	#{movimentacao.item.modelo.nome}
                </h:column>
                <h:column>
                 	<f:facet name="header">Item categotia</f:facet>
                	#{movimentacao.item.categoria.nome}
                </h:column>
                <h:column>
                 	<f:facet name="header">Data da movimentação</f:facet>
                	#{movimentacao.data}
                </h:column>
                <h:column>
                 	<f:facet name="header">Tipo de movimentacao</f:facet>
                	#{movimentacao.tipoMovimentacao.nome}
                </h:column>
            </rich:dataTable>

        </div>

    </rich:panel>
</ui:define>

</ui:composition>
