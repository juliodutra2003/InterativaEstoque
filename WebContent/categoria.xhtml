<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="categoriaForm">

        <rich:panel>
            <f:facet name="header">Nova Categoria</f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nameedit" required="true" 
                             value="#{categoriaDao.instance.nome}"
                             maxlength="150"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{categoriaDao.persist}"
                       rendered="#{!categoriaDao.managed}"/>
            <h:commandButton id="update"
                          value="Atualizar"
                         action="#{categoriaDao.update}"
                       rendered="#{categoriaDao.managed}"/>
            <s:button propagation="end"
                               id="back"
                            value="Voltar"
                             view="/categoriaList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
