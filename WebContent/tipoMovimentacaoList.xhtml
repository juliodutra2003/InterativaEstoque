<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tipos Movimentacao:</f:facet>
        <h:outputText value="Total: #{tipoMovimentacaoList.resultList.size()} "
                       rendered="#{not empty tipoMovimentacaoList.resultList}"/>
        <div class="results">

            <h:outputText value="No tipoMovimentacao exists"
                       rendered="#{empty tipoMovimentacaoList.resultList}"/>

            <rich:dataTable id="tipoMovimentacaoList" var="tipoMovimentacao"
                      value="#{tipoMovimentacaoList.resultList}"
                   rendered="#{not empty tipoMovimentacaoList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{tipoMovimentacao.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="tipoMovimentacao"
                         value="#{tipoMovimentacao.nome}"
                   propagation="none"
                         view="/tipoMovimentacao.xhtml">
                        <f:param name="tipoMovimentacaoId"
                                value="#{tipoMovimentacao.id}"/>
                    </s:link>
                </h:column>
            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create tipoMovimentacao"
                view="/tipoMovimentacao.xhtml"/>
    </div>

</ui:define>

</ui:composition>
