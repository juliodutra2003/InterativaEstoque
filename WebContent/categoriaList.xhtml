<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Categorias</f:facet>
        <h:outputText value="Total: #{categoriaList.resultList.size()} "
                       rendered="#{not empty categoriaList.resultList}"/>
        <div class="results">

            <h:outputText value="No categoria exists"
                       rendered="#{empty categoriaList.resultList}"/>

            <rich:dataTable id="categoriaList" var="categoria"
                      value="#{categoriaList.resultList}"
                   rendered="#{not empty categoriaList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet> 
                    #{categoria.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <s:link id="categoria"
                         value="#{categoria.nome}"
                         propagation="none"
                         view="/categoria.xhtml">
                        <f:param name="categoriaId"
                                value="#{categoria.id}"/>
                    </s:link>
                </h:column>
            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create categoria"
                view="/categoria.xhtml"/>
    </div>

</ui:define>

</ui:composition>
