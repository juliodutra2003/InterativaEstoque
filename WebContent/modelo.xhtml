<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="modeloForm">

        <rich:panel>
            <f:facet name="header">Novo Modelo</f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nameedit" required="true" maxlength="150"
                             value="#{modeloDao.instance.nome}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{modeloDao.persist}"
                       rendered="#{!modeloDao.managed}"/>
            <h:commandButton id="update"
                          value="Atualizar"
                         action="#{modeloDao.update}"
                       rendered="#{modeloDao.managed}"/>
            <s:button propagation="end"
                               id="back"
                            value="Voltar"
                             view="/modeloList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
