<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Modelos</f:facet>
        <h:outputText value="Total: #{modeloList.resultList.size()} "
                       rendered="#{not empty modeloList.resultList}"/>
        <div class="results">

            <h:outputText value="No modelo exists"
                       rendered="#{empty modeloList.resultList}"/>

            <rich:dataTable id="modeloList" var="modelo"
                      value="#{modeloList.resultList}"
                   rendered="#{not empty modeloList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{modelo.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <s:link id="modelo"
                         value="#{modelo.nome}"
                   propagation="none"
                         view="/modelo.xhtml">
                        <f:param name="modeloId"
                                value="#{modelo.id}"/>
                    </s:link>
                </h:column>
            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create modelo"
                view="/modelo.xhtml"/>
    </div>

</ui:define>

</ui:composition>
